<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Template</title>
    <meta name="description" content="Template">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
		<!-- Importing assets
		
		<a-asset-item id="level-obj" src="level.obj"></a-asset-item>
		<img id="tex" src="color.png"></img> 
		
		-->
      </a-assets>
	  
		<!-- Using Obj model
		
		<a-obj-model id="level" src="#level-obj" material="src: #tex"></a-obj-model>

		-->

		<!-- Using Gltf model
		
		<a-gltf-model src="#rabbit-glb"></a-gltf-model> 
		
		-->
		
		<!-- Basic setup from the introduction -->
		
		<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
		<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
		<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
		<a-sky color="#ECECEC"></a-sky>
		
    </a-scene>
  </body>
</html>
